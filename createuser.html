<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Create User</title>
        <link rel="stylesheet" href="css/home.css"/>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
        <script type="text/javascript" src="script/prevalidation.js"></script>
        <script> 
            $(function(){
            $("#header").load("header.php"); 
            $("#footer").load("footer.html"); 
        });
        </script> 
    </head>
    <body>
        <header id="header"></header>

        <main>
            <form method="POST" id="mainForm" action="createuser.php">
                <fieldset>
                    <legend>Create User</legend>
                    <p>
                        <label>First Name:</label></br>
                        <input type="text" class="required" name="firstname" placeholder="First"/>
                    </p>
                    <p>
                        <label>Last Name:</label></br>
                        <input type="text" class="required" name="lastname" placeholder="Last"/>
                    </p>
                    <p>
                        <label>Username:</label></br>
                        <input type="text" class="required" name="username" placeholder="Username"/>
                    </p>
                    <p>
                        <label>Email Address:</label></br>
                        <input type="email" class="required" name="email" placeholder="Email"/>
                    </p>
                    <p>
                        <label>Password:</label></br>
                        <input type="password" class="required" name="password" placeholder="Password"/>
                    </p>
                    <p>
                        <label>Re-enter Password:</label></br>
                        <input type="password" class="required" name="password2" placeholder="Password"/>
                    </p>
                    <p>
                        <label>City of Residence:</label></br>
                        <select name="city">
                            <optgroup label="British Columbia">
                                <option>Abbotsford</option>
                                <option>Chilliwack</option>
                                <option>Kamloops</option>
                                <option>Kelowna</option>
                                <option>Nanaimo</option>
                                <option>Prince George</option>
                                <option>Vancouver</option>
                                <option>Vernon</option>
                                <option>Victoria</option>
                                <option>White Rock</option>
                            </optgroup>
                            <optgroup label="Alberta">
                                <option>Airdrie</option>
                                <option>Calgary</option>
                                <option>Edmonton</option>
                                <option>Fort McMurray</option>
                                <option>Grand Prairie</option>
                                <option>Lethbridge</option>
                                <option>Lloydminster</option>
                                <option>Medicine Hat</option>
                                <option>Red Deer</option>
                                <option>Spruce Grove</option>
                            </optgroup>
                            <option>Other</option>
                        </select>
                    </p>
                    <p>
                        <input type="submit">
                        <input type="reset">
                    </p>
                </fieldset>
            </form>
        </main>
        
        <footer id="footer"></footer>
    </body>
</html>
